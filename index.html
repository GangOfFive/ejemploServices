<!doctype html>
<html lang="en" ng-app="testApp">
<head>
    <meta charset="utf-8">
    <title>Test App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="lib/angular/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>
<body>
    <h1 class="title" ng-controller="TitleCtrl">
        {{value}}: {{constant}}
    </h1>

    <div class="feed-container" ng-controller="FeedCtrl">
        <div class="buttons" >
            <button
                ng-disabled="user == currentUser"
                ng-repeat="user in users"
                ng-click="viewUserEvents(user)">
                    {{user}}
                </button>
        </div>

        <div class="feed" ng-repeat="event in events" ng-show="event.payload.comment.body">
            <h4>{{event.type}}</h4>
            <img ng-src="{{event.actor.avatar_url}}">
            <p>{{event.payload.comment.body}}</p>
        </div>
    </div>

    <div ng-style="style" class="history-container" ng-controller="HistoryCtrl">
        <h1>History</h1>
        <div class="history" ng-repeat="entry in history">
            <h4>{{entry.title}}</h4>
            <p>{{entry.date | date:'medium'}}</p>
        </div>
    </div>
</body>
</html>
