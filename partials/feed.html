<div class="buttons" >
    <button ng-repeat="user in users" ng-click="viewUserEvents(user)">{{user}}</button>
</div>

<h1>{{greeting}}</h1>

<div class="feed" ng-repeat="event in events">
    <h4>{{event.type}}</h4>
    <div ng-show="event.payload.comment.body">
        <img ng-src="{{event.actor.avatar_url}}">
        <p>{{event.payload.comment.body}}</p>
    </div>
</div>
